<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>三国杀</title>
		<script src="jquery-3.4.1.js"></script>
		<script src="main.js"></script>
		<style>
			/* 伪类选择器not */
			*{
				margin: 0;
				padding: 0;
			}
			.play{
				height: 250px;
				width: 70%;
			}
			.history{
				float:right;
				width:30%;
				height: 500px;
				background-color: black;
			}
			.play>div{
				height: 200px;
			}
			#player1{
				background-color:red;
			}
			#player2{
				background-color: blue;
			}
			#mainpage{
				display: none;
			}
		</style>
	</head>
	<body>
		<button id="start" onclick="gameStart()">开始游戏</button>
		<div id="mainpage">
			<div>
				<div class="history"></div>
				<div class="play">
					<p id="player1Name">player1</p>
					<div id="player1"></div>
				</div>
				<div class="play">
					<p id="player2Name">player2</p>
					<div id="player2"></div>
				</div>
			</div>
			<button id="restart" onclick="gameRestart()">重新开始</button>
			<button id="end" onclick="gameEnd()">结束游戏</button>
		</div>
	</body>
</html>
