<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>三国杀</title>
		<script src="jquery-3.4.1.js"></script>
		<script src="main.js"></script>
		<style>
			/* 伪类选择器not */
			
			/* 拜托你把CSS代码放到另一个文件夹 */
			
			*{
				margin: 0;
				padding: 0;
			}
			.player{
				height: 200px;
				background-color: antiquewhite;
			}
			#playBox{
				height: 500px;
				width: 70%;
			}
			#history{
				float:right;
				width:30%;
				height: 500px;
				background-color: black;
			}
			#battle{
				height: 100px;
				background-color: aquamarine;
			}
			#mainpage{
				display: none;
			}
		</style>
	</head>
	<body>
		<button id="start" onclick="gameStart()">开始游戏</button>
		<div id="mainpage">
			<div>
				<div id="history"></div>
				<div id="playBox">
					<div class="player" id="player1">
						<div id="player1Body"></div>
						<div id="player1Hand"></div>
					</div>
					<div id="battle"></div>
					<div class="player" id="player2">
						<div id="player2Body"></div>
						<div id="player2Hand"></div>
					</div>
				</div>
			<button id="restart" onclick="gameRestart()">重新开始</button>
			<button id="end" onclick="gameEnd()">结束游戏</button>
		</div>
	</body>
</html>
