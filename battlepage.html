<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>三国杀</title>
		<script src="lib/jquery-3.4.1.js"></script>
		<link href="battlepage_style.css" type="text/css" rel="stylesheet" />
	</head>
	<body>
		<button type="button" id="start" onclick="gameStart()">开始游戏</button>
		<div id="mainpage">
			<div>
				<div id="sidebar"><img id="Kurisu" src="SanGuoKill/images/Kurisu.png"></div>
				<div id="history"></div>
				<div id="playBox">
					<div class="player" id="player1">
						<div id="player1Body"></div>
						<div id="player1Hand"></div>
						<div id="player1Tips"></div>
						<div id="player1Select"></div>
					</div>
					<div id="battle"></div>
					<div class="player" id="player2">
						<div id="player2Body"></div>
						<div id="player2Hand"></div>
						<div id="player2Tips"></div>
						<div id="player2Select"></div>
					</div>
				</div>
			<button type="button" id="restart" onclick="gameRestart()">重新开始</button>
			<button type="button" id="end" onclick="gameEnd()">结束游戏</button>
			<script src="classes.js"></script>
			<script src="battlepage.js"></script>
		</div>
	</body>
</html>
